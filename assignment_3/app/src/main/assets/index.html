<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bonus - Assignment 3 - part A</title>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/plotly-latest.min.js"></script>
    <script src="./data.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
<div id="data" style="display: none;"></div>

<div class="controls" style="text-align: center; margin-bottom: 20px;">
    <label for="run">
        <input type="checkbox" class="chart-control" name="run" id="run" value="0" checked>
        Run
    </label>
    <label for="walk">
        <input type="checkbox" class="chart-control" name="walk" id="walk" value="1" checked>
        Walk
    </label>
    <label for="jump">
        <input type="checkbox" class="chart-control" id="jump" name="jump" value="2" checked>
        Jump
    </label>
</div>
<div id="graph" style="width: 100%"></div>
</body>

</html>
